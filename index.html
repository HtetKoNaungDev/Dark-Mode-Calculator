<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-M Calculator</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="calculator">

        <!-- App Name and Mode button -->
        <div class="top-bar">
            <h3>D-M Calculator</h3>
            <button class="toggle-mode" onclick="toggleMode()">
                <i class="fa-solid fa-moon"></i>             
            </button>
        </div>

        <!-- Input Box and Histories of Calculation -->
        <div id="display" class="display">
            <span id="displayInput">0</span>
            <span id="result"></span>
        </div>
        <div id="history" class="history" id="history"></div>

        <!-- Button Section -->
        <div class="buttons">

            <!-- First Line -->
            <button class="button clear" onclick="clearEA()">CE/AC</button>
            <button class="button" onclick="percentage()">%</button>
            <button class="button" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="button operator" onclick="pressOperator('/')">รท</button>

            <!-- Second Line -->
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button operator" onclick="pressOperator('*')">x</button>

            <!-- Third Line -->
            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button operator" onclick="pressOperator('-')">-</button>

            <!-- Fourth Line -->
            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button operator" onclick="pressOperator('+')">+</button>

            <!-- Fifth Line -->
            <button class="button" onclick="toggleSign()">+/-</button>
            <button class="button" onclick="press('0')">0</button>
            <button class="button" onclick="decimal('.')">.</button>
            <button class="button equal" onclick="equal()">=</button>

        </div>

    </div>

    <!-- JavaScript Link -->
    <script src="index.js"></script>
</body>
</html>
